{% extends "base.html" %}

{% block title %}Error - MetaWell AI Clinic{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full text-center">
        <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Oops! Something went wrong</h1>
        <p class="text-gray-600 mb-6">We encountered an error while processing your request.</p>
        
        <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-800 text-sm">{{ error }}</p>
        </div>
        
        <div class="space-y-3">
            <a href="{{ url_for('dashboard') }}" class="block w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                <i class="fas fa-home mr-2"></i>Return to Dashboard
            </a>
            <a href="javascript:history.back()" class="block w-full bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400">
                <i class="fas fa-arrow-left mr-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
