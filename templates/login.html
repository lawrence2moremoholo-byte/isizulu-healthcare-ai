{% extends "base.html" %}

{% block title %}Login - MetaWell AI Clinic{% endblock %}

{% block content %}

<!-- Example in add_patient.html, edit_patient.html, etc. -->
<select id="language_preference" name="language_preference" class="w-full px-4 py-3 border border-gray-300 rounded-xl">
    <option value="english" {% if patient.language_preference == 'english' %}selected{% endif %}>English</option>
    <option value="zulu" {% if patient.language_preference == 'zulu' %}selected{% endif %}>isiZulu</option>
    <option value="xhosa" {% if patient.language_preference == 'xhosa' %}selected{% endif %}>isiXhosa</option>
    <option value="afrikaans" {% if patient.language_preference == 'afrikaans' %}selected{% endif %}>Afrikaans</option>
    <option value="sotho" {% if patient.language_preference == 'sotho' %}selected{% endif %}>Sesotho</option>
    <option value="tswana" {% if patient.language_preference == 'tswana' %}selected{% endif %}>Setswana</option>
    <option value="tsonga" {% if patient.language_preference == 'tsonga' %}selected{% endif %}>Xitsonga</option>
    <option value="swati" {% if patient.language_preference == 'swati' %}selected{% endif %}>siSwati</option>
    <option value="venda" {% if patient.language_preference == 'venda' %}selected{% endif %}>Tshivenda</option>
    <option value="ndebele" {% if patient.language_preference == 'ndebele' %}selected{% endif %}>isiNdebele</option>
    <option value="pedi" {% if patient.language_preference == 'pedi' %}selected{% endif %}>Sepedi</option>
</select>

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fas fa-hospital text-6xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900">MetaWell AI Clinic</h2>
            <p class="mt-2 text-gray-600">Sign in to your account</p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10"
                           placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-6 bg-gray-100 p-4 rounded-lg">
            <h3 class="text-sm font-medium text-gray-900 mb-2">Demo Accounts:</h3>
            <div class="text-sm text-gray-600 space-y-1">
                <p><strong>Admin:</strong> admin / admin123</p>
                <p><strong>Reception:</strong> reception / reception123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
