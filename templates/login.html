{% extends "base.html" %}

{% block login_content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-white">üè• MetaWell AI Clinic</h2>
            <p class="mt-2 text-sm text-blue-200">Digital Healthcare Management System</p>
        </div>
        
        <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
            <div>
                <h2 class="text-2xl font-bold text-gray-900 text-center">Staff Login</h2>
            </div>
            
            <form class="space-y-6" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" required class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-purple-700 hover:from-blue-700 hover:to-purple-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign in to Dashboard
                </button>
            </form>
            
            <div class="text-center text-sm text-gray-600">
                <p>Default logins:</p>
                <p>Admin: admin / admin123</p>
                <p>Reception: reception / reception123</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
